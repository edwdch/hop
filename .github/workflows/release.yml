name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build Frontend
        working-directory: ui
        run: |
          bun install
          bun run build

      - name: Copy Frontend Assets
        run: |
          rm -rf dom/internal/assets/dist
          mkdir -p dom/internal/assets/dist
          cp -r ui/dist/* dom/internal/assets/dist/

      - name: Build Binary
        working-directory: dom
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}"
          go build -ldflags="$LDFLAGS" -o ../hop-linux-amd64 ./cmd/hop

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: hop-linux-amd64
          generate_release_notes: true
