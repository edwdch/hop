#:schema https://json.schemastore.org/any.json

env_files = []
root = "."

[build]
# 使用你的 Makefile 目标进行编译，确保 LDFLAGS 生效
cmd = "make build"

# 编译出的二进制文件路径（对应 Makefile 中的 -o hop）
bin = "./hop"

# 运行时的完整命令，包含你的配置文件参数
full_bin = "./hop -C config.toml"

# 监听的目录
include_dir = ["cmd", "internal", "pkg", "."]

# 排除不需要监听的目录
exclude_dir = ["assets", "tmp", "vendor", "test", ".git", "data"]

# 监听这些文件后缀
include_ext = ["go", "tpl", "tmpl", "html", "toml"]

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
silent = false
time = true

[misc]
clean_on_exit = false

[proxy]
app_port = 0
app_start_timeout = 0
enabled = false
proxy_port = 0

[screen]
clear_on_rebuild = false
keep_scroll = true
