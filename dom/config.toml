# Hop 配置文件

[server]
# 服务器监听地址
host = "0.0.0.0"
# 服务器端口
port = 3000

[auth]
# 认证密钥（生产环境请修改为随机字符串）
secret = "hop-default-secret-please-change-me"

[nginx]
# Nginx 主配置文件路径
config_path = "/data/nginx/nginx.conf"
# 站点配置目录
configs_dir = "/data/nginx/conf.d"
# 片段配置目录
snippets_dir = "/data/nginx/snippets"
# SSL 证书目录
ssl_dir = "/data/ssl"

[data]
# 数据目录（相对路径基于配置文件位置）
dir = "./data"
